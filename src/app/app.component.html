<form [formGroup]="form" >
  <table mat-table [dataSource]="dataSource" formArrayName="data" class="mat-elevation-z8" [trackBy]="trackById">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name 
        <mat-form-field>
          <input matInput placeholder="Filter name" [formControl]="nameFilter">
        </mat-form-field>
       </th>
      <td mat-cell *matCellDef="let element; let i = index;" [formGroupName]="i"> 
        <input type="text" aria-label="string" matInput formControlName="name" />
      </td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surame 
        <mat-form-field>
          <input matInput placeholder="Filter surname" [formControl]="surnameFilter">
        </mat-form-field>
       </th>
      <td mat-cell *matCellDef="let element; let i = index;" [formGroupName]="i"> 
        <input type="text" aria-label="string" matInput formControlName="surname" />
      </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element; let i = index;" [formGroupName]="i">
        <input type="text" aria-label="number" matInput formControlName="age" />
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;" [formGroupName]="i">
          <button mat-button mat-stroked-button [disabled]="!isDirty(i)" (click)="onSave(i)">Save</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</form>
